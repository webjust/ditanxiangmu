{__NOLAYOUT__}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>地摊项目网后台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layer/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/admin/css/common.css" media="all">
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
<div style="margin-top: 180px;"></div>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-xs3">
            <div class="grid-demo">&nbsp;</div>
        </div>
        <div class="layui-col-xs6">
            <div class="grid-demo">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>地摊项目网后台管理中心</legend>
                </fieldset>
                <form class="layui-form" action="{:url('Login/doLogin')}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入用户名"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">输入密码</label>
                        <div class="layui-input-block">
                            <input type="password" name="password" lay-verify="required" placeholder="请输入密码"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="demo1">登录</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-col-xs3">
            <div class="grid-demo">&nbsp;</div>
        </div>
    </div>
</div>
</body>
</html>
